<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css" />

    <title>CSS Show and Tell</title>

  </head>
  <body>
    <h1>CSS Show and Tell</h1>

    <h2>What kind of cars do you have in your garage?</h2>

    <div class="intake">
      <input type="number" placeholder="Year" id="yearInput">
      <input type="text" placeholder="Make" id="makeInput">
      <input type="text" placeholder="Model" id="modelInput">
      <button id="addCarButton">Add car</button>
    </div>

    <div class="garage">
      <h3>Garage:</h3>
      <ul id="showGarage">
      </ul>
    </div>

  </body>
</html>
